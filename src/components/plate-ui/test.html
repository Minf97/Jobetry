<body>
  <div
    class="slate-editor group/editor relative w-full cursor-text overflow-x-hidden break-words whitespace-pre-wrap select-text rounded-md ring-offset-background focus-visible:outline-none placeholder:text-muted-foreground/80 **:data-slate-placeholder:top-[auto_!important] **:data-slate-placeholder:text-muted-foreground/80 **:data-slate-placeholder:opacity-100! [&_strong]:font-bold"
    data-slate-editor="true"
    data-slate-node="value"
    style="padding: 0 calc(50% - 350px)"
  >
    <h1
      data-slate-node="element"
      class="slate-h1 relative mb-1 mt-[1.6em] pb-1 font-heading text-4xl font-bold text-red-500"
      data-slate-type="h1"
      data-slate-id="ukOFopyEME"
      data-block-id="ukOFopyEME"
      style="position: relative"
    >
      <span data-slate-node="text"
        ><span data-slate-leaf="true" class=""
          ><span data-slate-string="true">Playground</span></span
        ></span
      >
    </h1>
    <div
      data-slate-node="element"
      class="slate-p m-0 px-0 py-1"
      data-slate-type="p"
      data-slate-id="3eY4QgOK6u"
      data-block-id="3eY4QgOK6u"
      style="position: relative"
    >
      <span data-slate-node="text"
        ><span data-slate-leaf="true" class=""
          ><span data-slate-string="true"
            >A rich-text editor with AI capabilities. Try the
          </span></span
        ></span
      ><span data-slate-node="text"
        ><span data-slate-leaf="true" class="" data-slate-bold="true"
          ><strong
            data-slate-leaf="true"
            class="slate-bold"
            data-slate-bold="true"
            ><span data-slate-string="true">AI commands</span></strong
          ></span
        ></span
      ><span data-slate-node="text"
        ><span data-slate-leaf="true" class=""
          ><span data-slate-string="true"> or use </span></span
        ></span
      ><span data-slate-node="text"
        ><span data-slate-leaf="true" class="" data-slate-kbd="true"
          ><kbd
            data-slate-leaf="true"
            class="slate-kbd rounded border border-border bg-muted px-1.5 py-0.5 font-mono text-sm shadow-[rgba(255,_255,_255,_0.1)_0px_0.5px_0px_0px_inset,_rgb(248,_249,_250)_0px_1px_5px_0px_inset,_rgb(193,_200,_205)_0px_0px_0px_0.5px,_rgb(193,_200,_205)_0px_2px_1px_-1px,_rgb(193,_200,_205)_0px_1px_0px_0px] dark:shadow-[rgba(255,_255,_255,_0.1)_0px_0.5px_0px_0px_inset,_rgb(26,_29,_30)_0px_1px_5px_0px_inset,_rgb(76,_81,_85)_0px_0px_0px_0.5px,_rgb(76,_81,_85)_0px_2px_1px_-1px,_rgb(76,_81,_85)_0px_1px_0px_0px]"
            data-slate-kbd="true"
            ><span data-slate-string="true">Cmd+J</span></kbd
          ></span
        ></span
      ><span data-slate-node="text"
        ><span data-slate-leaf="true" class=""
          ><span data-slate-string="true"> to open the AI menu.</span></span
        ></span
      >
    </div>
  </div>
</body>
